apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service-deployment
  labels:
    app: api-gateway-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-service-deployment
  template:
    metadata:
      labels:
        app: api-gateway-service-deployment
    spec:
      containers:
        - name: api-gateway-service-deployment
          image: asamatdev/sh-api-gateway-service
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: sh-config-maps
            - secretRef:
                name: sh-secrets
          resources:
            limits:
              memory: "256M"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway-service-deployment
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080